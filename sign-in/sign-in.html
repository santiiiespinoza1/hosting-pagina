<!DOCTYPE html>
<html>
<head>
	<title>Registrarse</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style-signin.css">
	<script src="https://kit.fontawesome.com/e1fb628372.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class='header'>
        <div class="logo-back">
            <div class="logo">
                <a href="../index.html"><img src="../imagenes/logo2.png" alt=""></a>
            </div>
            <div class="icon-back">
                <a href="../index.html"><i class="fas fa-home"></i></a>
            </div>
            
        </div>
    </header>
    <main class="principal">
        <div class="fondo"></div>
        <div class="formulario">
            <form id="formulario">
                <p id="iniciar-sesion">Registrarse</p>
                <!-- INPUT NOMBRE -->
                <div class="name">
                    <label for="usuario">Nombre y Apellido</label>
                    <input type="text" id="name-input" autocomplete="off">
                </div>
                <div id="error-name"></div>
                <!-- INPUT EMAIL -->
                <div class="email">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email-input" autocomplete="off">
                </div>
                <div id="error-email"></div>
                <!-- INPUT TELÉFONO -->
                <div class="phone">
                    <label for="phone">Número de Teléfono</label>
                    <input type="number" id="email-input" autocomplete="off">   
                </div>
                <div id="error-phone"></div>
                <!-- INPUT CONTRASEÑA -->
                <div class="password">
                    <label for="password">Ingresar Contraseña</label>
                    <input type="password" id="password-input" autocomplete="off">
                </div>
                <div id="error-password"></div>

                <div class="button-login">
                    <input type="submit" value="REGISTRARSE">
                </div>
                
            </form>
        </div>
        
</body>
</html>
